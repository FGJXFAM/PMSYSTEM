<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>PM Plaza Server</title>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/plaza.css">
</head>

<body class="bg-light">
  <div class="container">
    <div class="logo">
      <img src="img/logo.svg" class="center">
      <h2 align="center">PREVENTIVE  MAINTENANCE  EQUIPMENTS</h2>
    </div><br>
    <div class="row">
      <div class="container-lg">
        <h4 class="mb-3">Information</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-3 mb-4">
              <label for="plazaName">Plaza Name</label>
              <input type="text" class="form-control" id="plazaName" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="workOrder">Work Order</label>
              <input type="text" class="form-control" id="workOrder" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="pmDate">PM Date</label>
              <input type="text" class="form-control" id="pmDate" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="pmTime">PM Time</label>
              <input type="text" class="form-control" id="pmTime" placeholder="" value="" required>
            </div>
          </div>
        </form>
      </div>
      <br>
      <div class="container-lg">
        <h4 class="mb-3">1.Computer Server</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-3 mb-4">
              <label for="csip">IP Address</label>
              <input type="text" class="form-control" id="csIp" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cscpu">Check CPU Usage</label>
              <input type="text" class="form-control" id="csCpu" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csmemory">Check Memory Usage</label>
              <input type="text" class="form-control" id="csMemory" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csdisk">Check Disk Usage</label>
              <input type="text" class="form-control" id="csDisk" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cstimesync">Check Time Sync</label>
              <input type="text" class="form-control" id="csTimesync" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csntp">NTP Server</label>
              <input type="text" class="form-control" id="csNtp" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csharddisk">Check Harddisk Status</label>
              <input type="text" class="form-control" id="csHarddisk" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cscooling">Check Cooling Status</label>
              <input type="text" class="form-control" id="csCooling" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cspower">Check Power Supplies Status</label>
              <input type="text" class="form-control" id="csPower" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csraid">Check Battery Raid Controller</label>
              <input type="text" class="form-control" id="csRaid" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="csservice">Check Service Program</label>
              <input type="text" class="form-control" id="csService" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cscleaning">Cleaning and Restart Server</label>
              <input type="text" class="form-control" id="csCleaning" placeholder="" value="" required>
            </div>
            <div class="col-md-3 mb-4">
              <label for="cstestinput">Power Supply Input Test</label>
              <input type="text" class="form-control" id="csTestinput" placeholder="" value="" required>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2017-2019 Company Name</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>
  <script src="/vendor/jquery/jquery-3.4.1.slim.min.js"></script>
  <script>window.jQuery || document.write('<script src="vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="form-validation.js"></script>
</body>

</html>
